<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button mat-button (click)="loadAllPostsAsync()">Load All</button>
    <button mat-button (click)="loadPostByIdAsync()">Load by ID</button>
    <button mat-button (click)="createPostAsync()">Create</button>
    <button mat-button (click)="deletePostAsync()">Delete</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Posts</mat-card-title>
  <mat-card-content>
    <div *ngFor="let post of posts">
      <p>
        {{ post | json }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
